<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <meta charset="UTF-8" />
    <title>Predator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <div class="float-button gear-position" onclick="gearChange()"><img class="landing-gear" src="assets/noun_plane wheel_1671535.svg" alt="plane rotating"></div>

    <div class="float-button camera-position" onclick="cameraPosition()"><img class="landing-gear" src="assets/noun_Camera_3601420.svg" alt="plane rotating"></div>

    <div class="float-button gbu-position" onclick="launchGBU()"><img class="landing-gear" src="assets/noun_Camera_3601420.svg" alt="plane rotating"></div>

    <div class="float-button-big heading-position" onclick="heading()">
      <div class="float-button-big-content">
        <p class="center-text">HDG</p>
      </div>
    </div>

    <div class="float-button-big altitude-position" onclick="holdAltitude()">
      <div class="float-button-big-content">
        <p class="center-text">ALT</p>
      </div>
    </div>

    <div class="float-button-big hold-speed" onclick="holdSpeed()">
      <div class="float-button-big-content">
        <p class="center-text">SPD</p>
      </div>
    </div>

    <div class="float-button roll-left" onclick="rollLeft()"><img class="roll-right-img" src="assets/noun_Plane_2259237.svg" alt="plane rotating"></div>
    <div class="float-button roll-right" onclick="rollRight()"><img class="roll-left-img" src="assets/noun_Plane_2259237.svg" alt="plane rotating"></div>
    <div class="float-button pitch-up" onclick="pitchUp()"><img class="roll-right-img" src="assets/noun_Plane_2259236.svg" alt="plane rotating"></div>
    <div class="float-button pitch-down" onclick="pitchDown()"><img class="roll-left-img" src="assets/noun_Plane_2259236.svg" alt="plane rotating"></div>

    <input id="throttle" class="float-button thrust slider" type="range" orient="vertical" />

    <div class="float-button-big showSpeed">
      <div class="float-button-big-content">
        <p id="speedMeter" class="center-text">0 Km/h</p>
      </div>
    </div>

    <script src="js/perlin.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Gauge.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
